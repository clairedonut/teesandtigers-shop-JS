<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<!-- fontawesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<!-- Stylesheets -->

	<link rel="stylesheet" href="css/styles.css">

<body>

	<header class="container-fluid fixed-top pt-3 px-5">

		<nav class="row d-flex justify-content-between align-items-start ">

			<!-- navigation menu -->
			<div id="nav" class="d-flex">
				<i class="fa fa-bars"></i>

				<!--  inside nav menu -->
				<aside class=" col-12 col-md-4 modal">
					<div class="mt-4 d-flex justify-content-between">
						<!-- nav links -->
						<div id="navLinks"></div>
						<!-- nav exit button -->
						<i class="fas fa-times fa-2x"></i>
					</div>
				</aside>
			</div>

			<!-- branding -->
			<div class="">
				<h1>Tees&Tigers</h1>
			</div>


			<!-- grouping: search & cart icons -->
			<div class="d-flex justify-content-between">

				<!-- search bar -->
				<div class="d-flex justify-content-start align-items-start input-search">
					<i class="fas fa-search"></i>
					<input id="provider-json" class="" type="text" name="" value="">
				</div>

				<!-- shopping cart -->
				<div id="shopping-cart">
					<i class="fas fa-shopping-bag"></i>
					<p id="numberItems"></p>
				</div>

			</div>

		</nav>
	</header>

	<!-- main : display product catalogue -->
	<main id="app"  class="container-fluid">

		<!-- main banner on page -->
		<section class="row">
			<div id="brandBanner" class="col mt-5"></div>
		</section>

		<!-- display logos with filter system -->
		<section id="brandList" class="row">
		</section>

		<!-- page description text -->
		<section class="row flex-column">

			<p id="brandDescription" class="col-10 col-md-8 mx-auto"></p>

			<aside class="col mb-5 ">
				<div id="sort" class="d-flex">
					<p class="">Trier par: </p>

					<span class="random">Random</span>
					<span class="popular">Popularité</span>
					<span class="price-low">Prix Croissant</span>
					<span class="price-high">Prix Décroissant</span>
				</div>

			</aside>

		</section>

		<!-- product catalogue -->
		<section id="productList" class="d-flex flex-wrap">

		</section>


	</main>

	<footer class="container-fluid">

		<section id="footerContact" class="row">
			<div class="col-12  d-flex flex-column align-items-center">
				<h4>Contact</h4>
				<aside class="">
					<a href="#"><p>08 00 91 65 61</p></a>
					<a href="#"><p>Vente online</p></a>
					<a href="#"><p>Magasins et entreprise</p></a>
				</aside>
				<p class="">Du lundi au vendredi de 9:30 à 20:00</p>
			</div>
		</section>

		<section id="footerNav" class="row">
			<div class="col-12 col-md">
				<div  class="col-12 footerCategory"></div>
				<div class="col-12 footerSubcategory"></div>
			</div>
			<div class="col-12 col-md">
				<div  class="col-12 footerCategory"></div>
				<div class="col-12 footerSubcategory"></div>
			</div>
			<div class="col-12 col-md">
				<div  class="col-12 footerCategory"></div>
				<div class="col-12 footerSubcategory"></div>
			</div>
			<div class="col-12 col-md">
				<div  class="col-12 footerCategory"></div>
				<div class="col-12 footerSubcategory"></div>
			</div>
			<div class="col-12 col-md">
				<div  class="col-12 footerCategory"></div>
				<div class="col-12 footerSubcategory"></div>
			</div>

		</section>

	</footer>

	<script src="js/easyautocomplete/jquery.easy-autocomplete.min.js"></script>
	<script src="js/autocomplete.js"></script>

	<!-- JS custom-->
	<script src="js/header.js"></script>
	<script src="js/footer.js"></script>
